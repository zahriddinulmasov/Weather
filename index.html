<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>☁weather</title>
  </head>
  <body class="body-site">
    <div class="container">
      <h1 class="text-center text-primary">World weather</h1>
      <div class="d-flex justify-content-center">
        <div class="weather__left">
          <form class="form input-group mb-3">
            <input
              class="form__input form-control w-25"
              type="text"
              autocomplete="off"
              placeholder="Search"
            />

            <button
              type="submit"
              class="weather__btn btn btn-outline-secondary"
            >
              Search
            </button>
          </form>
          <div class="result">
            <h2 class="weather__country fs-1">City:</h2>
            <h3 class="weather__country-short fs-5">Country:</h3>
            <p class="weather__temperatura mb-1">Temperatura: 0 °C</p>
            <p class="weather__speed">Speed: 0 km/h</p>
          </div>
        </div>
        <div class="weather__right">
          <img
            src="./images/weather.png"
            alt="icon_weather"
            width="250"
            height="250"
          />
        </div>
      </div>
    </div>

    <script src="./bootstrap/bootstrap.bundle.min.js"></script>

    <script src="./js/validation.js"></script>
  </body>
</html>
